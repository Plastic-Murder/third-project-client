<!DOCTYPE html>
<html>
    <head>
      <title>Xobpord</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
      <link rel="shortcut icon" type="image/x-icon" href="public/bike-icon.png">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="bg">
      <h1 class="page-title">Xobpord</h1>

      <h3 id="display-message"></h3>
      <h3 id="display-sign-up-message"></h3>
      <form id="sign-up-form">
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit" class="btn btn-primary btn-sm" value="Sign Up"/>
      </form>

      <h3 id="display-sign-in-message"></h3>
      <form id="sign-in-form">
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input type="submit" class="btn btn-primary btn-sm" value="Sign In"/>
      </form>

      <h3 id="display-change-password-message"></h3>
      <form id="change-password-form" class="hidden">
        <input required placeholder="Enter old password" name="passwords[old]" type="password"/>
        <input required placeholder="Enter new password" name="passwords[new]" type="password"/>
        <input type="submit" class="btn btn-primary btn-sm" value="Change Password"/>
      </form>

      <h3 id="display-sign-out-message"></h3>
      <form id="sign-out-button" class="hidden">
        <input type="submit" class="btn btn-primary btn-sm" value="Sign Out"/>
      </form>

      <br>

      <form id='upload-form' enctype="multipart/form-data">
        <fieldset>
          <label>
            Title
            <input type="text" name="title">
          </label>
          <label>
            Image
            <input type="file" name="image">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form>
    </body>
</html>
