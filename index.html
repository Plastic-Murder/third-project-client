<!DOCTYPE html>
<html>
    <head>
      <title>Xobpord</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
      <link rel="shortcut icon" type="image/x-icon" href="public/bike-icon.png">

      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="bg">
      <!-- <h1 class="page-title">Xobpord</h1> -->

      <h3 id="display-message"></h3>
      <h3 id="display-sign-up-message"></h3>
      <!-- <form id="sign-up-form">
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit" class="btn btn-primary btn-sm" value="Sign Up"/>
      </form> -->

      <h3 id="display-sign-in-message"></h3>
      <div id="signInBox" class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Xobpord</h1>
            <div class="account-wall">
              <img class="profile-img" src="https://i.imgur.com/Rl4c1Y2.png" alt="Xobpord">
              <form id="sign-in-form" class="form-signin">
                <input required placeholder="Enter email" name="credentials[email]" class="form-control" type="email"/>
                <input required placeholder="Enter password" name="credentials[password]" class="form-control" type="password"/>
                <input type="submit" class="btn btn-default btn-block user" value="Sign In"/>
              </form>
            </div>
            <p class="newAccount">New User? Please sign up</p>
            <button class="btn btn-default newAccount user"> Create Account </button>
          </div>
        </div>
      </div>

      <div id="signUpBox" class="container hidden">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign Up to continue to Xobpord</h1>
            <div class="account-wall">
              <img class="profile-img" src="https://i.imgur.com/Rl4c1Y2.png" alt="Xobpord">
              <form id="sign-up-form" class="form-signin">
                <input required placeholder="Enter email" name="credentials[email]" class="form-control" type="email"/>
                <input required placeholder="Enter password" name="credentials[password]" class="form-control" type="password"/>
                <input required placeholder="Confirm password" name="credentials[password_confirmation]" class="form-control" type="password"/>
                <input type="submit" class="btn btn-default btn-block user" value="Sign Up"/>
              </form>
            </div>
            <p id="account" class="existingAcct">Already have an account?  Log in and start logging your dives!</p>
            <button id="logIn" class="btn btn-default existingAcct user"> Back to Log In </button>
          </div>
        </div>
      </div>

      <h3 id="display-change-password-message"></h3>
      <form id="change-password-form" class="hidden">
        <input required placeholder="Enter old password" name="passwords[old]" type="password"/>
        <input required placeholder="Enter new password" name="passwords[new]" type="password"/>
        <input type="submit" class="btn btn-default btn-sm user" value="Change Password"/>
      </form>

      <h3 id="display-sign-out-message"></h3>
      <form id="sign-out-button" class="hidden">
        <input type="submit" class="btn btn-default btn-sm" value="Sign Out"/>
      </form>

      <br>
      <div class="database hidden">
        <form id='upload-form' enctype="multipart/form-data">
          <fieldset>
            <label>
              Title
              <input type="text" name="title">
            </label>
            <label>
              Image
              <input type="file" name="image">
            </label>
            <input type="submit" name="submit" value="Upload">
          </fieldset>
        </form>
        <button id="showAll" class="btn btn-default user"> Show All Images </button>
      </div>
    </body>
</html>
